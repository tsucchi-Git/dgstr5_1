  .rally_start{

    margin-top:30px;
    margin-bottom:30px;
  }
  .rally_start img{
    animation:anime1 0.5s ease 0s infinite alternate;
    transform-origin:center;
  }
  @keyframes anime1 {
    form {
      transform: scale(0.9,0.9);
  }
  to {
      transform: scale(1,1);
  }
  }
        
</style>

      <img src="icon/image_top.png" alt="トップ画像"   text-align="center">
    </div>
