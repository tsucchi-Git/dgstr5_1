<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ-災害伝承碑スランプラリー-</title>
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f9f9f9;
  }
  .image_top{
    text-align:center;
  }
  .rally_start{
    text-align:center;
    margin-top:10px;
    margin-bottom:30px;
  }
  .faq-container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .faq-item {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
  }

  .faq-question {
    background: none;
    border: none;
    color: #333;
    font-size: 18px;
    text-align: left;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    outline: none;
  }

  .faq-question:hover {
    color: #007BFF;
  }

  .faq-answer {
    display: none;
    padding: 10px;
    color: #555;
    background-color: #f1f1f1;
    border-radius: 4px;
    margin-top: 5px;
  }
  
  
  .rally_start img { 
    animation: anime1 0.5s ease 0s infinite alternate;
    transform-origin:center;
  }
  @keyframes anime1 {
    from {
      transform: scale(0.9,0.9);
    }
    to {
      transform: scale(1,1);
    }
  }
</style>
<body>
    <p class="image_top">
      <img src="icon/image_top.png" width="100%" alt="トップ画像" >
    </p>
    <div class="rally_start">
      <img src="icon/rally_start.png" id="start_button" width="40%" alt="スタ－トボタン">
    </div>

     <div class="faq-container">
      <h1>お知らせ</h1>
      <div class="faq-item">
        <button class="faq-question">Q1: 無料参加できますか？</button>
        <div class="faq-answer">
          無料で参加できます。ただし、スマートフォンのパケット通信料は自己負担でお願いします。
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Q2: 事前登録は必要ですか？</button>
        <div class="faq-answer">
          事前登録の必要はありません。したがって、IDやパスワードも必要ありません。
        </div>
      </div>
    </div>
</body>
  
</body>
<script>
      var start=document.getElementById("start_button");
      //画像にクリックイベントを付加
      start.addEventListener('click', function(event){
        location.href="home.html";
      });    
    //alert('新たなお知らせはありません。');
    //location.href="home.html";
</script>
</html>
