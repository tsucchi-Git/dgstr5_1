<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ-災害伝承碑スランプラリー-</title>
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f9f9f9;
  }
  .image_top{
    text-align:center;
  }
  .rally_start{
    text-align:center;
    margin-top:10px;
    margin-bottom:15px;
  }
  .faq-container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .faq-item {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
  }

  .faq-question {
    background: none;
    border: none;
    color: #333;
    font-size: 18px;
    text-align: left;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    outline: none;
    font-size:10px;
  }

  .faq-question:hover {
    color: #007BFF;
  }

  .faq-answer {
    display: none;
    padding: 10px;
    color: #555;
    background-color: #f1f1f1;
    border-radius: 4px;
    margin-top: 5px;
    font-size:10px;
  }
  .rally_start img { 
    animation: anime1 0.5s ease 0s infinite alternate;
    transform-origin:center;
  }
  @keyframes anime1 {
    from {
      transform: scale(0.9,0.9);
    }
    to {
      transform: scale(1,1);
    }
  }
</style>
<body>
    <p class="image_top">
      <img src="icon/image_top.png" width="100%" alt="トップ画像" >
    </p>
    <div class="rally_start">
      <img src="icon/rally_start.png" id="start_button" width="60%" alt="スタ－トボタン">
    </div>

     <div class="faq-container">
      <h3>
        <img src="icon/megaphone.png" width=10% >　お知らせ
      </h3>
      <div class="faq-item">
        <button class="faq-question">2025.08.20: バージョンアップのお知らせ（例）</button>
        <div class="faq-answer">
          ・トップページを追加しました。（例）<br>
          ・FAQのページを追加しました。（例）
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">2025.08.19: 利用規約承諾のお願い（例）</button>
        <div class="faq-answer">
          初めてお使いになる場合は、利用規約をお読みいただき、これに同意していただく必要があります。（例）
        </div>
      </div>
    </div>
</body>
  
</body>
<script>
      var start=document.getElementById("start_button");
      //画像にクリックイベントを付加
      start.addEventListener('click', function(event){
        location.href="home.html";
      });
      var items = document.querySelectorAll('.faq-question')
      items.forEach(function (question) {
        question.addEventListener('click', function () {
          const answer = this.nextElementSibling;
  
          if (answer.style.display === 'block') {
            answer.style.display = 'none';
          } else {
            answer.style.display = 'block';
          }
        });
      });
    //alert('新たなお知らせはありません。');
    //location.href="home.html";
</script>
</html>
